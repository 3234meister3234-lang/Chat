<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meister Chat V3 - XL Edition</title>
    <style>
        :root { --primary: #00a884; --bg: #111b21; --panel: #202c33; --input-bg: #2a3942; }
        body, html { margin: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: #e9edef; overflow: hidden; }
        
        /* GROSSER LOGIN & SETUP */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        .setup-box { background: var(--input-bg); padding: 40px; border-radius: 25px; text-align: center; width: 100%; max-width: 450px; box-sizing: border-box; }
        input[type="text"] { width: 100%; padding: 20px; font-size: 18px; border-radius: 12px; border: none; background: var(--panel); color: white; margin-bottom: 20px; box-sizing: border-box; }
        
        .device-selection { display: flex; gap: 15px; justify-content: center; }
        .device-btn { 
            background: var(--panel); border: 3px solid transparent; border-radius: 20px; padding: 25px; 
            cursor: pointer; flex: 1; display: flex; flex-direction: column; align-items: center; transition: 0.2s;
        }
        .device-btn:active, .device-btn:hover { border-color: var(--primary); background: #3b4a54; }
        .device-btn span { font-size: 16px; font-weight: bold; margin-top: 10px; }

        /* ADMIN PANEL */
        #admin-panel { display: none; position: fixed; inset: 0; background: rgba(11, 20, 26, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        .admin-box { background: var(--input-bg); max-width: 500px; margin: auto; padding: 30px; border-radius: 20px; border: 2px solid var(--primary); }
        .admin-item { background: var(--panel); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* MAIN APP */
        #main-app { display: none; height: 100vh; width: 100%; }
        
        /* DESKTOP MODUS */
        .mode-desktop #sidebar { width: 350px; display: flex; flex-direction: column; border-right: 1px solid #222d34; }
        .mode-desktop #chat-area { flex: 1; display: flex; flex-direction: column; }
        .mode-desktop #back-btn { display: none; }

        /* MOBILE MODUS */
        .mode-mobile #sidebar { width: 100%; display: flex; flex-direction: column; }
        .mode-mobile #chat-area { display: none; width: 100%; height: 100%; position: absolute; z-index: 100; background: #0b141a; }
        .mode-mobile.chat-open #chat-area { display: flex; flex-direction: column; }
        .mode-mobile.chat-open #sidebar { display: none; }

        /* HEADER & LISTE */
        .header { background: var(--panel); padding: 20px; font-weight: bold; font-size: 20px; display: flex; justify-content: space-between; align-items: center; }
        .contact { padding: 20px; border-bottom: 1px solid #222d34; font-size: 18px; cursor: pointer; }
        
        /* CHAT BEREICH */
        #messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 15px; border-radius: 15px; max-width: 85%; font-size: 16px; line-height: 1.4; }
        .bubble.me { background: #005c4b; align-self: flex-end; }
        .bubble.other { background: var(--panel); align-self: flex-start; }

        /* FOOTER XL */
        .footer { background: var(--panel); padding: 15px; display: flex; gap: 10px; align-items: center; }
        #msg-input { flex: 1; padding: 18px; font-size: 16px; margin-bottom: 0; }
        .btn-send { background: var(--primary); border: none; padding: 15px 25px; border-radius: 12px; color: white; font-weight: bold; font-size: 20px; cursor: pointer; }
        
        .admin-btn { background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; opacity: 0.5; }
    </style>
</head>
<body class="mode-desktop">

<div id="admin-panel">
    <div class="admin-box">
        <h2 style="color:var(--primary)">Meister Admin</h2>
        <div id="admin-list"></div>
        <button class="btn-send" style="width:100%; margin-top:20px;" onclick="closeAdmin()">Schlie√üen</button>
    </div>
</div>

<div id="login-screen">
    <div class="setup-box">
        <h1 style="color:var(--primary); margin-bottom:30px;">Chat Login</h1>
        <input type="text" id="name-field" placeholder="Dein Name...">
        <div class="device-selection">
            <div class="device-btn" onclick="setDevice('mobile')">üì± <span>Handy</span></div>
            <div class="device-btn" onclick="setDevice('desktop')">üíª <span>Laptop</span></div>
        </div>
    </div>
</div>

<div id="main-app">
    <div id="sidebar">
        <div class="header">
            <span>Meister Chat</span>
            <button class="admin-btn" onclick="openAdmin()">‚öôÔ∏è</button>
        </div>
        <div id="user-list" style="flex:1; overflow-y:auto;"></div>
    </div>
    <div id="chat-area">
        <div class="header">
            <button id="back-btn" onclick="closeChat()" style="background:none; border:none; color:var(--primary); font-size:30px;">‚¨Ö</button>
            <span id="chat-title">Gruppe</span>
        </div>
        <div id="messages-container"></div>
        <div class="footer">
            <input type="text" id="msg-input" placeholder="Nachricht...">
            <button class="btn-send" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6z69MtpDYH1MeoNllOQRDic6XXE-iDLw",
        authDomain: "whatsapp-chat-a8281.firebaseapp.com",
        projectId: "whatsapp-chat-a8281",
        storageBucket: "whatsapp-chat-a8281.firebasestorage.app",
        messagingSenderId: "854787265944",
        appId: "1:854787265944:web:6df6f426d2a5e047b747ed",
        measurementId: "G-6EP5K0979X",
        databaseURL: "https://whatsapp-chat-a8281-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName = "";
    let currentChat = "global";

    function setDevice(type) {
        myName = document.getElementById('name-field').value.trim();
        if(!myName) return alert("Name fehlt!");
        document.body.className = "mode-" + type;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        initChat();
    }

    function initChat() {
        db.ref('online_users/' + myName).set(true);
        db.ref('online_users/' + myName).onDisconnect().remove();
        
        db.ref('online_users').on('value', snap => {
            const list = document.getElementById('user-list');
            list.innerHTML = `<div class="contact" onclick="selectChat('global', 'üåé Hauptgruppe')">üåé Hauptgruppe</div>`;
            for(let u in snap.val()) {
                if(u !== myName) {
                    const id = [myName, u].sort().join("_x_");
                    list.innerHTML += `<div class="contact" onclick="selectChat('${id}', '${u}')">üë§ ${u}</div>`;
                }
            }
        });
    }

    function selectChat(id, title) {
        currentChat = id;
        document.getElementById('chat-title').innerText = title;
        if(document.body.classList.contains('mode-mobile')) document.body.classList.add('chat-open');
        
        db.ref('chats/' + id).off();
        const container = document.getElementById('messages-container');
        container.innerHTML = "";
        db.ref('chats/' + id).on('child_added', snap => {
            const div = document.createElement('div');
            div.className = `bubble ${snap.val().user === myName ? 'me' : 'other'}`;
            div.innerHTML = `<small style="display:block; font-size:12px; opacity:0.6">${snap.val().user}</small>${snap.val().text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) {
            db.ref('chats/' + currentChat).push({ user: myName, text: inp.value });
            inp.value = "";
        }
    }

    function closeChat() { document.body.classList.remove('chat-open'); }

    // ADMIN FUNKTIONEN
    function openAdmin() {
        if(prompt("Admin Passwort:") === "Meister") {
            document.getElementById('admin-panel').style.display = 'block';
            db.ref('online_users').once('value', snap => {
                const list = document.getElementById('admin-list');
                list.innerHTML = "";
                for(let u in snap.val()) {
                    list.innerHTML += `<div class="admin-item"><span>${u}</span> <button class="btn-send" style="background:#ea0038; padding:10px;" onclick="ban('${u}')">Ban</button></div>`;
                }
            });
        }
    }
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function ban(u) { db.ref('banned_users/' + u).set({ reason: "Regelversto√ü" }); alert(u + " wurde gebannt!"); }
    
    window.addEventListener('keydown', e => { if(e.ctrlKey && e.key === 'a') openAdmin(); });
</script>
</body>
</html>
