<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Domenicks Multi-Device Chat</title>
    <style>
        body, html { margin: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #111b21; color: #e9edef; overflow: hidden; }
        
        /* LOGIN & SETUP */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 20px; }
        .setup-box { background: #2a3942; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .device-selection { display: flex; gap: 20px; margin-top: 20px; }
        .device-btn { 
            background: #202c33; border: 2px solid transparent; border-radius: 15px; padding: 20px; 
            cursor: pointer; transition: 0.3s; color: white; display: flex; flex-direction: column; align-items: center; width: 120px;
        }
        .device-btn:hover { border-color: #00a884; background: #3b4a54; }
        .device-btn img { width: 50px; height: 50px; margin-bottom: 10px; }
        .device-btn span { font-weight: bold; }

        /* ADMIN & BAN */
        #admin-panel, #ban-screen { display: none; position: fixed; inset: 0; background: rgba(11, 20, 26, 0.98); z-index: 5000; padding: 20px; }
        .modal-content { background: #2a3942; max-width: 500px; margin: auto; padding: 25px; border-radius: 15px; border: 2px solid #00a884; }

        /* MAIN APP LAYOUT */
        #main-app { display: none; height: 100vh; width: 100%; }
        
        /* DESKTOP STYLES (Standard) */
        .mode-desktop #sidebar { width: 30%; min-width: 300px; display: flex; flex-direction: column; border-right: 1px solid #222d34; }
        .mode-desktop #chat-area { flex: 1; display: flex; flex-direction: column; }
        .mode-desktop #back-btn { display: none; }

        /* SMARTPHONE STYLES */
        .mode-mobile #sidebar { width: 100%; display: flex; flex-direction: column; }
        .mode-mobile #chat-area { display: none; width: 100%; flex-direction: column; position: absolute; height: 100%; top: 0; left: 0; background: #0b141a; z-index: 100; }
        .mode-mobile.chat-open #chat-area { display: flex; }
        .mode-mobile.chat-open #sidebar { display: none; }

        /* GEMEINSAME KOMPONENTEN */
        .sidebar-header { background: #202c33; padding: 15px; font-weight: bold; }
        .contact { padding: 15px; border-bottom: 1px solid #222d34; cursor: pointer; }
        .contact:hover { background: #2a3942; }
        #chat-header { background: #202c33; padding: 10px 15px; display: flex; align-items: center; gap: 15px; }
        #messages-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .bubble.me { background: #005c4b; align-self: flex-end; }
        .bubble.other { background: #202c33; align-self: flex-start; }
        .input-footer { background: #202c33; padding: 10px; display: flex; gap: 10px; }
        input[type="text"] { background: #2a3942; border: none; padding: 12px; border-radius: 10px; color: white; width: 100%; outline: none; }
        .btn-send { background: #00a884; border: none; padding: 10px 20px; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body class="mode-desktop">

<div id="login-screen">
    <div class="setup-box">
        <h2 style="color: #00a884; margin-top: 0;">Willkommen im Chat</h2>
        <input type="text" id="name-field" placeholder="Dein Name..." style="margin-bottom: 15px;">
        <p>WÃ¤hle dein GerÃ¤t fÃ¼r die beste Ansicht:</p>
        <div class="device-selection">
            <div class="device-btn" onclick="setDevice('mobile')">
                <img src="https://cdn-icons-png.flaticon.com/512/0/191.png" alt="Handy">
                <span>Smartphone</span>
            </div>
            <div class="device-btn" onclick="setDevice('desktop')">
                <img src="https://cdn-icons-png.flaticon.com/512/3062/3062306.png" alt="Laptop">
                <span>Laptop</span>
            </div>
        </div>
    </div>
</div>

<div id="main-app">
    <div id="sidebar">
        <div class="sidebar-header">Profil: <span id="display-name" style="color:#00a884"></span></div>
        <div id="user-list"></div>
    </div>
    <div id="chat-area">
        <div id="chat-header">
            <button id="back-btn" onclick="closeChat()" style="background:none; border:none; color:#00a884; font-size:24px; cursor:pointer;">â¬…</button>
            <span id="chat-title">Gruppe</span>
        </div>
        <div id="messages-container"></div>
        <div class="input-footer">
            <input type="text" id="msg-input" placeholder="Nachricht schreiben...">
            <button class="btn-send" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6z69MtpDYH1MeoNllOQRDic6XXE-iDLw",
        authDomain: "whatsapp-chat-a8281.firebaseapp.com",
        projectId: "whatsapp-chat-a8281",
        storageBucket: "whatsapp-chat-a8281.firebasestorage.app",
        messagingSenderId: "854787265944",
        appId: "1:854787265944:web:6df6f426d2a5e047b747ed",
        measurementId: "G-6EP5K0979X",
        databaseURL: "https://whatsapp-chat-a8281-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName = "";
    let currentChat = "global";

    function setDevice(type) {
        myName = document.getElementById('name-field').value.trim();
        if(!myName) { alert("Bitte erst Namen eingeben!"); return; }
        
        document.body.className = "mode-" + type;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('display-name').innerText = myName;
        
        startChat();
    }

    function startChat() {
        db.ref('online_users/' + myName).set(true);
        db.ref('online_users').on('value', snap => {
            const list = document.getElementById('user-list');
            list.innerHTML = `<div class="contact" onclick="selectChat('global', 'ðŸŒŽ Hauptgruppe')">ðŸŒŽ Hauptgruppe</div>`;
            for(let u in snap.val()) {
                if(u !== myName) {
                    const id = [myName, u].sort().join("_x_");
                    list.innerHTML += `<div class="contact" onclick="selectChat('${id}', '${u}')">ðŸ‘¤ ${u}</div>`;
                }
            }
        });
    }

    function selectChat(id, title) {
        currentChat = id;
        document.getElementById('chat-title').innerText = title;
        if(document.body.classList.contains('mode-mobile')) {
            document.body.classList.add('chat-open');
        }
        loadMessages(id);
    }

    function closeChat() {
        document.body.classList.remove('chat-open');
    }

    function loadMessages(id) {
        db.ref('chats/' + id).off();
        const container = document.getElementById('messages-container');
        container.innerHTML = "";
        db.ref('chats/' + id).on('child_added', snap => {
            const data = snap.val();
            const div = document.createElement('div');
            div.className = `bubble ${data.user === myName ? 'me' : 'other'}`;
            div.innerHTML = `<small style="display:block; font-size:10px; opacity:0.6">${data.user}</small>${data.text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) {
            db.ref('chats/' + currentChat).push({ user: myName, text: inp.value });
            inp.value = "";
        }
    }
</script>
</body>
</html>
