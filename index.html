<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenicks Ultimate Chat & Admin</title>
    <style>
        body, html { margin: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background-color: #111b21; color: #e9edef; overflow: hidden; }
        
        /* Admin & Ban Screens */
        #admin-panel, #ban-screen { display: none; position: fixed; inset: 0; background: rgba(11, 20, 26, 0.98); z-index: 3000; overflow-y: auto; padding: 20px; }
        .admin-content { background: #2a3942; max-width: 600px; margin: 20px auto; padding: 25px; border-radius: 15px; border: 2px solid #00a884; }
        .ban-content { background: #ea0038; max-width: 500px; margin: 100px auto; padding: 30px; border-radius: 15px; color: white; text-align: center; }
        
        .card { background: #202c33; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #00a884; }
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-red { background: #ea0038; color: white; }
        .btn-green { background: #00a884; color: white; }
        .btn-blue { background: #53bdeb; color: white; }

        /* Layout */
        #main-app { display: none; height: 100vh; width: 100%; }
        #sidebar { width: 30%; min-width: 300px; background: #111b21; border-right: 1px solid #222d34; display: flex; flex-direction: column; }
        .sidebar-header { background: #202c33; padding: 15px; font-weight: bold; border-bottom: 1px solid #222d34; }
        .contact-list { flex: 1; overflow-y: auto; }
        .contact { padding: 15px; cursor: pointer; border-bottom: 1px solid #222d34; transition: 0.2s; }
        .contact:hover { background: #2a3942; }
        .contact.active { background: #2a3942; border-left: 5px solid #00a884; }

        #chat-area { flex: 1; display: flex; flex-direction: column; background-color: #0b141a; }
        #chat-header { background: #202c33; padding: 15px; font-weight: bold; font-size: 18px; }
        #messages-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .bubble { padding: 8px 12px; border-radius: 8px; max-width: 70%; font-size: 14px; position: relative; }
        .bubble.me { background: #005c4b; align-self: flex-end; }
        .bubble.other { background: #202c33; align-self: flex-start; }
        .msg-user { font-size: 10px; opacity: 0.6; display: block; margin-bottom: 3px; }

        .input-footer { background: #202c33; padding: 10px 15px; display: flex; gap: 10px; }
        #msg-input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
    </style>
</head>
<body>

<div id="admin-panel">
    <div class="admin-content">
        <h2 style="color:#00a884;">Meister Admin-Zentrale</h2>
        <h3>Online Spieler</h3>
        <div id="admin-online-list"></div>
        <h3>Offene Beschwerden</h3>
        <div id="admin-appeals-list"></div>
        <h3>Gebannte User</h3>
        <div id="admin-banned-list"></div>
        <button class="btn btn-red" style="width:100%; margin-top:20px;" onclick="adminClearGlobal()">Globalen Chat leeren</button>
        <button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="closeAdmin()">Schlie√üen</button>
    </div>
</div>

<div id="ban-screen">
    <div class="ban-content">
        <h1>‚ùå ZUGRIFF VERWEIGERT</h1>
        <p id="ban-reason-text"></p>
        <p id="ban-time-text" style="font-weight:bold;"></p>
        <hr style="margin:20px 0;">
        <p>Beschwerde einlegen:</p>
        <textarea id="appeal-input" style="width:100%; height:80px; padding:10px;" placeholder="Deine Nachricht..."></textarea>
        <button class="btn btn-blue" style="margin-top:10px;" onclick="sendAppeal()">Absenden</button>
    </div>
</div>

<div id="login-screen" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;">
    <h1 style="color:#00a884;">WhatsApp Clone</h1>
    <input type="text" id="name-field" placeholder="Dein Name..." style="width:280px; padding:15px; background:#2a3942; border:none; color:white; border-radius:10px;">
    <button class="btn btn-green" style="margin-top:15px; padding:15px 60px;" onclick="tryJoin()">Starten</button>
</div>

<div id="main-app">
    <div id="sidebar">
        <div class="sidebar-header">Profil: <span id="display-my-name" style="color:#00a884;"></span></div>
        <div class="contact-list" id="user-list">
            <div class="contact active" id="btn-global" onclick="selectChat('global', 'üåé Haupt-Gruppe')">üåé Haupt-Gruppe</div>
        </div>
    </div>
    <div id="chat-area">
        <div id="chat-header">Haupt-Gruppe</div>
        <div id="messages-container"></div>
        <div class="input-footer">
            <input type="text" id="msg-input" placeholder="Nachricht...">
            <button class="btn btn-green" onclick="sendMessage()">‚û§</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA6z69MtpDYH1MeoNllOQRDic6XXE-iDLw",
        authDomain: "whatsapp-chat-a8281.firebaseapp.com",
        projectId: "whatsapp-chat-a8281",
        storageBucket: "whatsapp-chat-a8281.firebasestorage.app",
        messagingSenderId: "854787265944",
        appId: "1:854787265944:web:6df6f426d2a5e047b747ed",
        measurementId: "G-6EP5K0979X",
        databaseURL: "https://whatsapp-chat-a8281-default-rtdb.europe-west1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let myName = "";
    let currentChatId = "global";

    // ADMIN LOGIK
    window.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'a' && prompt("Passwort:") === "Meister") {
            document.getElementById('admin-panel').style.display = 'block';
            syncAdmin();
        }
    });

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    function syncAdmin() {
        db.ref('online_users').on('value', snap => {
            const list = document.getElementById('admin-online-list');
            list.innerHTML = "";
            for(let u in snap.val()) if(u !== myName) list.innerHTML += `<div class="card">${u} <button class="btn btn-red" onclick="banUser('${u}')">Bannen</button></div>`;
        });
        db.ref('banned_users').on('value', snap => {
            const list = document.getElementById('admin-banned-list');
            list.innerHTML = "";
            for(let u in snap.val()) list.innerHTML += `<div class="card">${u} <button class="btn btn-green" onclick="unbanUser('${u}')">Entbannen</button></div>`;
        });
        db.ref('appeals').on('value', snap => {
            const list = document.getElementById('admin-appeals-list');
            list.innerHTML = "";
            for(let u in snap.val()) list.innerHTML += `<div class="card" style="flex-direction:column;"><b>${u}:</b> ${snap.val()[u]} <button class="btn btn-green" onclick="unbanUser('${u}')">Entbannen</button></div>`;
        });
    }

    function banUser(user) {
        let reason = prompt("Grund:");
        let time = prompt("Minuten (0=perm):", "0");
        let expire = time == "0" ? 0 : Date.now() + (parseInt(time) * 60000);
        db.ref('banned_users/' + user).set({ reason: reason, expire: expire });
    }

    function unbanUser(user) { db.ref('banned_users/' + user).remove(); db.ref('appeals/' + user).remove(); }
    function adminClearGlobal() { db.ref('chats/global').remove(); }

    // CHAT LOGIK
    async function tryJoin() {
        myName = document.getElementById('name-field').value.trim();
        if(myName) checkBann();
    }

    function checkBann() {
        db.ref('banned_users/' + myName).on('value', snap => {
            if(snap.exists()) {
                const data = snap.val();
                if(data.expire !== 0 && Date.now() > data.expire) {
                    unbanUser(myName);
                } else {
                    document.getElementById('main-app').style.display = 'none';
                    document.getElementById('ban-screen').style.display = 'block';
                    document.getElementById('ban-reason-text').innerText = "Grund: " + data.reason;
                    document.getElementById('ban-time-text').innerText = data.expire === 0 ? "PERMANENT" : "Zeitlich begrenzt.";
                    return;
                }
            }
            startApp();
        });
    }

    function startApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('ban-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('display-my-name').innerText = myName;
        db.ref('online_users/' + myName).set(true);
        db.ref('online_users/' + myName).onDisconnect().remove();
        
        db.ref('online_users').on('value', snap => {
            const list = document.getElementById('user-list');
            list.innerHTML = `<div class="contact ${currentChatId==='global'?'active':''}" onclick="selectChat('global', 'üåé Haupt-Gruppe')">üåé Haupt-Gruppe</div>`;
            for(let u in snap.val()) {
                if(u !== myName) {
                    const id = [myName, u].sort().join("_x_");
                    list.innerHTML += `<div class="contact ${currentChatId===id?'active':''}" onclick="selectChat('${id}', '${u}')">${u}</div>`;
                }
            }
        });
        selectChat(currentChatId, "Chat");
    }

    function selectChat(id, title) {
        currentChatId = id;
        document.getElementById('chat-header').innerText = title;
        document.getElementById('messages-container').innerHTML = "";
        db.ref('chats/' + id).off();
        db.ref('chats/' + id).on('child_added', snap => {
            const div = document.createElement('div');
            div.className = `bubble ${snap.val().user === myName ? 'me' : 'other'}`;
            div.innerHTML = `<span class="msg-user">${snap.val().user}</span>${snap.val().text}`;
            document.getElementById('messages-container').appendChild(div);
            document.getElementById('messages-container').scrollTop = 999999;
        });
    }

    function sendMessage() {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) db.ref('chats/' + currentChatId).push({ user: myName, text: inp.value });
        inp.value = "";
    }

    function sendAppeal() { db.ref('appeals/' + myName).set(document.getElementById('appeal-input').value); alert("Gesendet!"); }
</script>
</body>
</html>
